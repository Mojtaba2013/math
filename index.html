<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Math Solver</h1>
    <input type="text" id="math-input" placeholder="Type math problem, e.g. 2 + 3*(4+1)">
    <button id="solve-btn">Solve</button>
    <div id="output"></div>
    <div id="steps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
